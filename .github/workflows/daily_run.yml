name: Daily YouTube AI Filter Run

on:
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser youtube-transcript-api google-generativeai requests
          # Verify installations
          pip list | grep -E "(feedparser|youtube-transcript|google-generativeai|requests)"

      - name: Run the script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Testing imports..."
          python -c "import feedparser; import requests; from youtube_transcript_api import YouTubeTranscriptApi; from google import genai; print('All imports successful!')"
          echo ""
          echo "Running main script..."
          python daily_filter.py
